<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Einbinden der CSS-Datei für das Login-Design -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>

<!-- Login-Formular -->
<form action="{{ url_for('login') }}" method="post">
    <h1>Login</h1>
    
    <!-- Eingabefeld für den Benutzernamen -->
    <label for="username">Benutzername</label>
    <input type="text" name="username" id="username" class="glass-input" required />
    
    <!-- Eingabefeld für das Passwort -->
    <label for="password">Passwort</label>
    <input type="password" name="password" id="password" class="glass-input" required />

    <div class="row">
        <div class="form-group">
            <!-- Checkbox für "Login speichern" (optional, keine Funktionalität im Backend) -->
            <input type="checkbox" id="remember" />
            <label for="remember">Login speichern</label>
        </div>
        <!-- Link zur "Passwort vergessen"-Seite -->
        <a href="{{ url_for('forgot_password') }}" class="forgot_password">Passwort vergessen?</a>
    </div>
    
    <!-- Button zum Absenden des Formulars -->
    <button class="glass-button" type="submit">Login</button>
    
    <!-- Link zur Registrierung, falls der Nutzer noch kein Konto hat -->
    <p>
        Noch kein Konto?
        <a href="{{ url_for('register') }}" class="register-link">Jetzt registrieren</a>
    </p>
</form>

</body>
</html>
